<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>decoder.</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <link rel="icon" href="/images/alien.jpg">
    </head>

    <body>
        <header>
            <div class="vector-a">
                <a href="https://www.alura.com.br/"><img src="..\images\alura-logo.svg" alt="logo alura"></a>
            </div>
            <nav id="colors">
                <ul>
                    <li><button id="light-mode">Light Mode</button></li>
                    <li><button id="dark-mode">Dark Mode</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="page">
                <div id="input-box">
                    <section class="caixa-de-texto">
                        <form>
                            <textarea id="text" autofocus placeholder="Digite seu texto"></textarea>
                        
                            <div id="warning"> 
                                <img id="warning-img" src="..\images\Frame 1.png">
                                <h1 id="warning-msg">Apenas letras minúsculas e sem acento<span id="dot">.</span></h1>
                            </div>

                            <div class="buttons">
                                <button type="button" id="cript">Criptografar</button>
                                <button type="button"id="uncript">Descriptografar</button>
                            </div>
                        </form>
                    </section>
                </div>
                <div id="output-box">
                    <section id="output-default">
                        <div id="output-msg-default">
                            <img src="..\images\Space_Invader.gif" id="img-output">
                            <h1 id="output-msg-title">Nenhuma mensagem encontrada<span id="dot">.</span></h1>
                            <h3 id="output-msg">Digite um texto que você deseja criptografar ou descriptografar<span id="dot">.</span></h3>
                        </div>
                    </section>

                    <section id="output-done">
                            <div id="coded-message"></div>
                            <div id="button-coded-message"><button id="btn-copy-message" onclick="copyText()">Copiar</button></div>
                    </section>
                </div>
            </div>
        </main>
    </body>

</html>
